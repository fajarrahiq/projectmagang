<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Balance Sheet Report</title>
  </head>

  <body>
    <div class="container">
      <h1>Balance Sheet</h1>
      <p align="right" id="tanggal"></p>

      <p id="head">ASSETS</p>
      <p id="subhead">Current Assets</p>


<!---PART1--->

          <div id="accordion" role="tablist">
            <div class="card">
              <div class="card-header" role="tab" id="headingOne">
              <h6 class="mb-0">
              <a data-toggle="collapse" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                Bank and Cash Accounts
              </a>
              </h6>
              </div>
            </div>
            </div>

          <div id="collapseOne" class="collapse" data-parent="#accordion" role="tabpanel" aria-labelledby="headingOne">
            <div class="card-body">
              <p>10401 Bank</p>
            </div>
          </div>

          <div id="accordion" role="tablist">
              <div class="card">
                <div class="card-header" role="tab" id="headingTwo">
                <h6 class="mb-0">
                <a data-toggle="collapse" href="#collapseTwo" aria-expanded="true" aria-controls="collapseTwo">
                  Receivables
                </a>
                </h6>
                </div>
              </div>
              </div>
  
            <div id="collapseTwo" class="collapse" data-parent="#accordion" role="tabpanel" aria-labelledby="headingTwo">
              <div class="card-body">
                <p> Account Receivables </p>
              </div>
            </div>

            <div id="accordion" role="tablist">
                <div class="card">
                  <div class="card-header" role="tab" id="headingThree">
                  <h6 class="mb-0">
                  <a data-toggle="collapse" href="#collapseThree" aria-expanded="true" aria-controls="collapseThree">
                    Current Assets
                  </a>
                  </h6>
                  </div>
                </div>
                </div>
    
              <div id="collapseThree" class="collapse" data-parent="#accordion" role="tabpanel" aria-labelledby="headingThree">
                <div class="card-body">
                  <p> Account Receivables </p>
                </div>
              </div>
              <br>

<!---PART2--->

      <p id="head">LIABILITIES</p>
      <p id="subhead">Current Liabilities</p>

        <div id="accordion" role="tablist">
          <div class="card">
            <div class="card-header" role="tab" id="headingFour">
              <h5 class="mb-0">
                <a class="collapsed" data-toggle="collapse" href="#collapseFour" aria-expanded="false" aria-controls="collapseThree">
                  Payables
                </a>
              </h5>
            </div>
  
            <div id="collapseFour" class="collapse" data-parent="#accordion" role="tabpanel" aria-labelledby="headingFour">
                <div class="card-body">
                  <p>1101 Account Payables</p>
                </div>
              </div>
          
    <script type="text/javascript" src="magang.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
 
    </body>
</html>
